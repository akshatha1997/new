<h1>COMMENTS</h1>
<table>
    <thead>
        <th>POST-ID</th>
        <th>ID</th>
        <th>NAME</th>
        <th>E-MAIL</th>
        <th>BODY</th>
    </thead>
    <tr *ngFor = "let data of variable">
        <td>{{data.postId}}</td>
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.body}}</td>
    </tr>
</table>
