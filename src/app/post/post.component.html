<h1>POSTS</h1>
<table>
    <thead>
        <th>USERID</th>
        <th>ID</th>
        <th>TITLE</th>
        <th>BODY</th>
        <th>COMMENTS</th>
    </thead>
    <tr *ngFor = "let a of data1">
        <td>{{a.userId}}</td>
        <td>{{a.id}}</td>
        <td>{{a.title}}</td>
        <td>{{a.body}}</td>
        <td><button (click)="tonextPage(a.id)">View Comments</button></td>
    </tr>
</table>
