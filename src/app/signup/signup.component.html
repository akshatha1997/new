<body>
    
<h1>SIGN UP PAGE</h1>
<form [formGroup]="signup">
   <label>E-mail</label><br>
    <input type="email"  placeholder="enter the mail" formControlName="email"><br><br>
    <label>Password</label><br>
    <input type="password"  placeholder="enter the password" formControlName="password"><br><br>
    <button type="submit" (click)="open(signup.value)">Submit</button><br><br>
    <p>already have an account?<a href="login">Click here</a></p>
</form>
</body>
